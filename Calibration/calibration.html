<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Line Visualization</title>
    <style>
    .container {
        display: flex;
        justify-content: center;  /* Centers horizontally */
        align-items: center;      /* Centers vertically */
        height: 100vh;            /* Full viewport height */
    }
    
    .outline {
        /* position: absolute; */
        border-radius: 25px;
        border: 2px solid #9adde8;
        padding: 20px; 
        width: 95%;
        /* height: 50%;  */
        /* top: 50%; */
    }

    .headline {
        text-align: center;
    }


    .slider {
        appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;  
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%; 
        background: #9adde8;
        cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #9adde8;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="outline">
            <div class="headline">
                <p>Please click "Send" when you start to feel any pressure</p>
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="180" value="0" class="slider" id="myRange"/>
                <p>Value: <span id="demo"></span></p>
            </div>
        </div>
    </div>
</body>
<script>
    //Touch screen lag when dragging slider
    const slider = document.getElementById('myRange');
    let isDragging = false;

    const startDrag = (e) => {
    isDragging = true;
    updateSlider(e);
    };

    const endDrag = () => {
    isDragging = false;
    };

    const drag = (e) => {
    if (isDragging) {
        updateSlider(e);
    }
    };

    const updateSlider = (e) => {
    let clientX;
    if (e.touches) {
        clientX = e.touches[0].clientX;
    } else {
        clientX = e.clientX;
    }
    // Update slider position logic here using clientX
    };

    slider.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);

    slider.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', drag);
    document.addEventListener('touchend', endDrag);
  
    let port;
    let write;

    //show current value
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
 
    //sending value to pico
    slider.addEventListener('input', () => {
        const value = slider.value;
        fetch("http://localhost:3000/live", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ value }),
        })
        .catch(err => console.error('Live value send error:', err));
    });
    


</script>

</html>
