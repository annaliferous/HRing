<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="trial.css" />
  <title>Calibration and Questionnaire</title>
</head>

<body>
  <!-- Calibration Screen -->
  <section id="calibration" class="calibration">
    <div class="container">
      <div class="outline">
        <label for="participation_id">Participation ID:</label>
        <input type="text" id="participation_id" maxlength="4" size="4" />
        <br /><br />

        <div class="headline">
          <p>Please click "Send" when you start to feel any pressure</p>
        </div>

        <div class="slidecontainer">
          <input type="range" min="0" max="180" value="0" class="slider" id="calibration_slider" />
          <p>Value: <span id="demo"></span></p>
          <button class="button" id="calibration_send">Send</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Slider Task Screen -->
  <section id="screen" class="screen" style="display: none">
    <div class="container">
      <div class="outline">
        <div class="headline">
          <p>Please move the circle to the end point</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="screen_slider" />
        </div>
      </div>
    </div>
  </section>

  <!-- Selection & Questionnaire -->
  <section id="selection" style="display: none">
    <div class="container">
      <h1>Questionnaire</h1>
    </div>

    <!-- Canvas Selection -->
    <div class="container" id="canvases">
      <div class="outline">
        <p>Please select a canvas</p>
        <div class="grid-container">
          <div class="canvas-container" data-id="rise">
            <canvas id="riseCanvas" width="200" height="200"></canvas>
            <button class="button select-canvas">Select</button>
          </div>
          <div class="canvas-container" data-id="fall">
            <canvas id="fallCanvas" width="200" height="200"></canvas>
            <button class="button select-canvas">Select</button>
          </div>
          <div class="canvas-container" data-id="olymp">
            <canvas id="olympCanvas" width="200" height="200"></canvas>
            <button class="button select-canvas">Select</button>
          </div>
          <div class="canvas-container" data-id="tartarus">
            <canvas id="tartarusCanvas" width="200" height="200"></canvas>
            <button class="button select-canvas">Select</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Questionnaire -->
    <div class="container" id="q1" style="display: none">
      <div class="outline">
        <p>Question about intensity</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="q1Range" />
          <p>Value: <span id="q1output"></span></p>
        </div>
      </div>
    </div>

    <div class="container" id="q2" style="display: none">
      <div class="outline">
        <p>Question about height</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="q2Range" />
          <p>Value: <span id="q2output"></span></p>
          <button class="button" id="questionnaire_submit">Enter</button>
        </div>
      </div>
    </div>
  </section>

  <script src="trial.js"></script>
</body>

</html>
