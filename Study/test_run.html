<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="test_run.css">
    </link>
</head>

<body>
    <div class="calibration" id="calibration">
        <div class="container">
            <div class="outline">
                <div class="headline">
                    <p>Please click "Send" when you start to feel any pressure</p>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="0" max="180" value="0" class="slider" id="calibration_slider"
                        oninput="calibration_sendSliderValue(this.value)" />
                    <p>Value: <span id="demo"></span></p>
                    <button onclick="connect()">Connect to Pico</button>
                    <button class="button" onclick="sendButtonFunction()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="screen" id="screen">
        <div class="container">
            <div class="outline">
                <div class="headline">
                    <p>Please move the circle to the end point</p>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="0" class="slider" id="screen_slider"
                        oninput="screen_sendSliderValue(this.value)">
                    <p id="result">Time: 0 seconds</p>
                </div>
            </div>
        </div>
    </div>
    <div class="selection" id="selection">
        <div class="container">
            <div class="outline">
                <div class="grid-container">
                  <div id="rise" class="canvas-container">
                    <canvas class="canvas" id="riseCanvas" width="200" height="200"></canvas>
                    <button class="button" onclick="buttonFunctions('rise')">Select</button>
                  </div>
                  <div id="fall" class="canvas-container">
                    <canvas class="canvas" id="fallCanvas" width="200" height="200"></canvas>
                    <button class="button" onclick="buttonFunctions('fall')">Select</button>
                  </div>
                  <div id="olymp" class="canvas-container">
                    <canvas class="canvas" id="olympCanvas" width="200" height="200"></canvas>
                    <button class="button" onclick="buttonFunctions('olymp')">Select</button>
                  </div>
                  <div id="tartarus" class="canvas-container">
                    <canvas class="canvas" id="tartarusCanvas" width="200" height="200"></canvas>
                    <button class="button" onclick="buttonFunctions('tartarus')">Select</button>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="test_run.js"></script>
</body>
<script>
