<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Line Visualization</title>
  <link rel="stylesheet" type="text/css" href="screen.css" />
</head>
<body>
