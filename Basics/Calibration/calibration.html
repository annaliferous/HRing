<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Line Visualization</title>
    <style>
        .outline {
            position: fixed;
            border-radius: 25px;
            border: 2px solid #9adde8;
            padding: 20px;
            width: 90%;
            height: 90%;
        }

        .headline {
            text-align: center;
        }

        .slidecontainer {
            width: 50%;
            padding-left: 200px;
        }

        #myRange {
            appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #9adde8;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #9adde8;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="outline">
        <div class="headline">
            <p>Please click "Send" when you start to feel any pressure</p>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="360" value="0" class="slider" id="myRange"
                oninput="sendSliderValue(this.value)" />
            <p>Value: <span id="demo"></span></p>
            <button onclick="connect()">Connect to Pico</button>
            <button class="button" onclick="sendButtonFunction()">Send</button>
        </div>
    </div>

</body>
<script>
    let port;
    let write;

    // connects to the pico
    async function connect() {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });

        const textEncoder = new TextEncoderStream();
        const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
        writer = textEncoder.writable.getWriter();

        console.log('Connected to Pico');
    }

    // sends the Slider values to the Pico
    async function sendSliderValue(value) {
        if (writer) {
            value = parseInt(value);
            await writer.write(value.toString() + '\n');
            console.log('Sent value:', value);
        }
    }

    // Saves the current Slider value in localStorage
    function set(value){
        const calibrationValue = parseInt(value);
        localStorage.setItem('currentValue', calibrationValue);
    }


    // Functions activated after clicking the Button "Send"
    function sendButtonFunction(){
        window.open('../basics.html');
        set(this.value);
        console.log("Button pressed");
    }


</script>

</html>
