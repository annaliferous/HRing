<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Line Visualization</title>
  <link rel="stylesheet" type="text/css" href="basics.css" />
</head>
<body>
  <div class="outline">
    <div class="grid-container">
      <div id="rise" class="canvas-container">
        <canvas class="canvas" id="riseCanvas" width="200" height="200"></canvas>
        <input type="range" min="0" max="150" value="50" class="slider" id="riseSlider" />
        <p>Value: <span id="riseValue"></span></p>
        <button class="button" onclick="buttonFunctions('rise')">Set</button>
      </div>
      <div id="fall" class="canvas-container">
        <canvas class="canvas" id="fallCanvas" width="200" height="200"></canvas>
        <input type="range" min="0" max="150" value="50" class="slider" id="fallSlider" />
        <p>Value: <span id="fallValue"></span></p>
        <button class="button" onclick="buttonFunctions('fall')">Set</button>
      </div>
      <div id="olymp" class="canvas-container">
        <canvas class="canvas" id="olympCanvas" width="200" height="200"></canvas>
        <input type="range" min="0" max="150" value="50" class="slider" id="olympSlider" />
        <p>Value: <span id="olympValue"></span></p>
        <button class="button" onclick="buttonFunctions('olymp')">Set</button>
      </div>
      <div id="tartarus" class="canvas-container">
        <canvas class="canvas" id="tartarusCanvas" width="200" height="200"></canvas>
        <input type="range" min="0" max="150" value="120" class="slider" id="tartarusSlider" />
        <p>Value: <span id="tartarusValue"></span></p>
        <button class="button" onclick="buttonFunctions('tartarus')">Set</button>
      </div>
    </div>
  </div>
  <script src="basics.js"></script>
  
</body>
</html>
